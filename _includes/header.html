<a name="top" id="top"></a>
<header id="sticky-header">
    <div id="sticky-header-home">
        <ul>
            <li><a href="#top" class="secondary"><span class="icon-home"></span></a></li>
        </ul>
    </div>
    <div id="sticky-header-contacts">
        <ul>
            <li><span class="icon-map-marker"></span>{{site.location}}</li>
            <li><a href="mailto:{{site.email}}" target="_blank"><span class="icon-at"></span>{{site.email}}</a></li>
        </ul>
    </div>
    <div id="sticky-header-social">
        <ul>
            <li><a href="{{site.linkedin}}" target="_blank"><span class="icon-linkedin"></span></a></li>
            <li><a href="{{site.twitter}}" target="_blank"><span class="icon-twitter"></span></a></li>
            <li><a href="{{site.medium}}" target="_blank"><span class="icon-medium"></span></a></li>
            <li><a href="{{site.github}}" target="_blank"><span class="icon-github"></span></a></li>
        </ul>
    </div>
</header>
